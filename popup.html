<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <div id="container">
      <pre id="msg">Loading...</pre>
    </div>
    <div id="options">
      <div id="buttons">
        <button id="refresh" type="button">Refresh</button>
        <button id="copy" type="button">Copy</button>
        <span id="status"></span>
      </div>
      <input type="checkbox" id="useSession" /><label for="useSession">Generate <code>requests.session()</code></label><br />
      <input type="checkbox" id="useFunctions" /><label for="useFunctions">Generate <code>def functions():</code></label><br />
      <a href="" id="go-to-options">Go to options</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
